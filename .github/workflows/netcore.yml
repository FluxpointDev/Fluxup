name: .NET Core CI

on: [push]

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
    - name: Pack with dotnet
      run: dotnet pack --configuration Release
    - name: Setup Nuget.exe
      uses: warrenbuckley/Setup-Nuget@v1
    - name: Add Source to Nuget.exe
      run: nuget source Add -Name "GitHub" -Source "https://nuget.pkg.github.com/FluxpointDev/index.json" -UserName FluxpointDev -Password GITHUB_TOKEN
    - name: Nuget Push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUBTOKEN }}
      uses: ./src/Fluxup.Updater/bin/Release
      run: nuget push *.nupkg -Source "GitHub"
